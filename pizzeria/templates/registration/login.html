{% extends 'base.html'%}
{% block head_title %}
{{block.super}}|Login
{% endblock head_title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-3 col-7 text-center">
        <h2>Login</h2>
        <form class=""  method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-outline-info" value="Login">
            <input type="hidden" name="" value="{{next}}">
        </form>
        <p><a href="{% url 'password_reset'%}">Password dimenticata?</a></p>
    </div>
</div>
{% endblock %}
